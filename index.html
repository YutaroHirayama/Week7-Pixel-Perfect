<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LameCamp</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="nav-bar-logo">
        <img src="images/Hipcamp-logo.png" height="26">
      </div>
      <div class="nav-bar-menu">
          <a class="nav-bar-menu-links">Near Me</a>
          <a class="nav-bar-menu-links">About</a>
          <a class="nav-bar-menu-links">Earn Hipcash</a>
          <a class="nav-bar-menu-links">Start hosting</a>
          <a class="nav-bar-menu-links">Log in</a>
          <button class="nav-bar-menu-links sign-up-button">Sign up</button>
      </div>
    </div>
  </header>
  <div class ="title">
    <div class="title-main-container">
      <div class="title-main">Find yourself outside.</div>
    </div>
    <div class="subtitle-container">
      <div class="subtitle">Discover and book tent camping, RV parks, cabins, treehouses, and glamping.</div>
    </div>
  </div>
  <div class="main-content"></div>
    <div class="search-bar-container">
      <div class="search-bar">
        <label class="destination search-fields">
          <div class="logo">
            <img src="images/pin.png" height="18">
          </div>
          <div class="search-text">Search destinations</div>
        </label>
        <label class="dates search-fields">
          <div class="logo">
            <img src="images/calendar.png" height="18">
          </div>
          <div class="search-text">Add dates</div>
        </label>
        <label class="guests search-fields">
          <div class="logo">
            <img src="images/person.png" height="18">
          </div>
          <div class="search-text">Add guests</div>
        </label>
        <button class="search-button search-fields">
          <div class="logo">
            <img src="images/search.png" height="18">
          </div>
          <div class="search-button">Search</div>
        </button>
      </div>
    </div>
    <div class="main-page">
      <div class="first-block">
        <p class="first-background"><img class ="pic1" src="images/main-background.jpg" width=100% height="480"></p>
      </div>
      <div class="second-block">
        <p class="second-background"><img class="pic2" src="images/pic2.jpeg" width="500"></p>
        <p class="third-background"><img class="pic3" src="images/pic3.webp" width="500"></p>
      </div>
    </div>

  </div>
</body>
</html>
